<div class="container text-right tb-padding">
  <form role="form" action="/blankRubrics" method="get">
    <button class="nav-btn" type="submit" value="Send">Back</button>
  </form>
</div>
<div class="jumbotron">
  <div class="container">
    <div class="row" ng-controller="BlankRubricController" ng-init="findOne()">
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
      <img id="loader" ng-show="loading" src="/../../img/484.gif">
      <!-- Displays rubric item information -->
      <div ng-show="blankRubric">
        <h2>Presentation Type: {{ blankRubric.presentationType }}</h2>
        <p>Instructions: {{ blankRubric.instructions }}</p>
        <div ng-repeat="x in blankRubric.ratedItems">
          <p>Category: {{ x.itemCategory }}</p>
          <blockquote>
            <div>1 Star: {{ x.description1 }}</div>
            <div>3 Star: {{ x.description2 }}</div>
            <div>5 Star: {{ x.description3 }}</div>
          </blockquote>
        </div>
        <div class="row">
          <!-- Edit rubric item information-->
          <div class="col-md-1">
            <a class="btn btn-primary btn-lg" ui-sref="blankRubrics.edit({ blankRubricId: blankRubric._id })">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </div>
          <!-- Remove rubric item -->
          <div class="col-md-1">
            <a class="btn btn-danger btn-lg" ng-click="remove(blankRubric);">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
