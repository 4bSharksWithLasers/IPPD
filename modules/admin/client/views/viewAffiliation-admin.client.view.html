<div class="container text-right tb-padding">
  <form role="form" action="/affiliations" method="get">
    <button class="nav-btn" type="submit" value="Send">Back</button>
  </form>
</div>
<div class="jumbotron">
  <div class="container">
    <div class="row" ng-controller="AffiliationController" ng-init="findOne()">
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <img id="loader" ng-show="loading" src="/../../img/484.gif">
        <div ng-show="affiliation">
          <h2>Affiliation: {{affiliation.theAffiliation}}</h2>
        <div class="row">
          <div class="col-md-1">
            <a id="editAffiliation-button" class="btn btn-primary btn-lg" ui-sref="affiliations.edit({ affiliationId: affiliation._id })">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </div>
          <div class="col-md-1">
            <a class="btn btn-danger btn-lg" ng-click="remove(affiliation);">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
