<section>
  <header>
    <div class="container text-right tb-padding">
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <form role="form" action="/adminHome" method="get">
            <button class="nav-btn" type="submit" value="Send">AdminHome</button>
          </form>
        </div>
      </div>
    </div>
  	<div class="jumbotron">
  		<div class="container text-center">
  			<img src="modules/core/client/img/brand/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo">
  			<p><em>Manage Theme</em></p>
  		</div>
  	</div>
  </header>

 	<br><br>

	<main ng-controller="ThemeController">	
	
			<div style="padding-left:1cm;border:2px">
			<h2><b><u>Choose New Site Coloring:</u></b></h2>
			Enter Color Code (hexadecimal, 3 or 6 digits) : &nbsp;&nbsp;&nbsp;
			<input type="text" name="colorChoice" class="color" ng-model="colorChoice" ng-change="changeColor()" size="6" maxlength="6" style="color:black"><br>
			<br>
			<div ng-style="myStyle" style="text-align:center;border:solid;border-width:4px;width:400px;height:250px"><br><b>New Color Preview:</b><br><br></div>
				<br>		
		    <button class="btn btn-default btn-lg" type="submit">Save New Color</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="btn btn-default btn-lg" type="submit" ng-click="myStyle={'background-color': '#eaeaea'}">Reset Color</button>
			
			</div>
   
     				   <br><br><br>
							
					<div style="padding-left:1cm">
	                <h2><b><u>Choose New Site Logo:</u></b></h2>
				    <form id="form1" runat="server">
					
					<input type="file" value="Upload Image"
					id="trigger" onchange="angular.element(this).scope().setFile(this)"
					accept="image/*" style="color:black">
					<div><br><b>New Logo Preview:</b><br><br></div>
					<img style="align:center" ng-src="{{image_source}}" height = "120" width = "360">
                    
				
					</form>
										<br>					   
				   <button class="btn btn-default btn-lg" type="submit" value="Save Changes">Save New Logo</button>
					</div>
					
	</main>
</section>
