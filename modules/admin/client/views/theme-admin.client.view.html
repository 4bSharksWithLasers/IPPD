<section>
  <header>
    <div class="container text-right tb-padding">
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <form role="form" action="/adminHome" method="get">
            <button class="nav-btn" type="submit" value="Send">AdminHome</button>
          </form>
        </div>
      </div>
    </div>
  	<div class="jumbotron">
  		<div class="container text-center">
  			<img src="modules/core/client/img/brand/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo">
  			<p><em>Manage Theme</em></p>
  		</div>
  	</div>
  </header>

 	<br><br>

	<main ng-controller="ThemeController">	
	
			<div class="panel-body">
			<h3><b><u>Choose New Site Coloring:</u></b></h3>
				  
			<input type="button" value="Revert to Default Color" ng-click="myStyle={'background-color': '#eaeaea'}" style="color:black">
			or Enter 6-Character Color Hex Code: &nbsp;&nbsp;&nbsp;
			<input type="text" name="colorChoice" class="color" ng-model="colorChoice" ng-change="changeColor()" style="color:black"><br>
			<br>
			<div ng-style="myStyle" style="text-align:center"><br><b>New Color Preview!</b><br><br></div>
				<br>		
		    <button class="btn btn-default btn-lg" type="submit" value="Save Changes">Save New Color</button>
			</div>
   
     				   <br><br><br>
							
					<div class="panel-body">
	                <h3><b><u>Choose New Site Logo:</u></b></h3>
					<input type="file" value="Upload File" accept="image/*">
					<br>					   
				   <button class="btn btn-default btn-lg" type="submit" value="Save Changes">Save New Logo</button>
					</div>
					
	</main>
</section>
