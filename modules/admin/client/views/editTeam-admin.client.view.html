<header>
  <div class="container text-right tb-padding">
    <form role="form" action="/teams" method="get">
      <button class="nav-btn" type="submit" value="Send">Back</button>
    </form>
  </div>
  <div class="jumbotron">
    <div class="container text-center">
      <img src="modules/core/client/img/brand/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo"></img>
      <p><em>Edit Team</em></p>
    </div>
  </div>
</header>

<main ng-controller="TeamController" ng-init="findOne()">
  <form name="teamForm" class="form-horizontal" ng-submit="update(teamForm.$valid)">
    <fieldset>
      <div class="container t-padding">
        <div class="form-group" show-errors>
          <h3>Team Name</h3>
          <input name="name" type="text" ng-model="team.name" id="name" class="form-control input-lg" placeholder="{{ name }}" autocomplete="off" autofocus required>
          <div ng-messages="teamForm.name.$error" role="alert">
            <p class="error-text text-danger" ng-message="required">Team name is required.</p>
          </div>
        </div>
      </div>

      <div class="container t-padding">
        <div class="form-group">
          <input type="submit" class="btn btn-default btn-lg">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div>
    </fieldset>
  </form>
</main>
