<section ng-controller="AffiliationController" ng-init="find()">
  <div class="page-header">
    <h1><u>Manage Affiliations</u></h1>
      <article>
        <form role="form" action="/adminHome" method="get">
          <button class="nav-btn" type="submit" value="Send">Return to Admin Home</button>
        </form>
      </article>
  </div>
  <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
    <div ng-show="success" class="text-success">
      <strong ng-bind="success"></strong>
    </div>
      <article>
              <form role="form" action="/addAffiliation" method="get">
            <button class="btn btn-default btn-lg" type="submit" value="Send">Add an Affiliation</button>
          </form>
      </article>
	  <br>
    <div class="input-group" id="searchBar">
      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" placeholder="Search" ng-model="query">
    </div>
    <div class="tableWrapper">
      <table class="table table-striped table-hover" style="color:#000000">
        <tr>
          <th><u>Affiliation</u></th>
          <th><u>Delete</u></th>
        </tr>
        <tr ng-repeat="x in affiliations | filter: query" ui-sref="affiliations.view({ affiliationId: x._id })">
          <td>{{x.theAffiliation}}</td>
          <td>
          	<button class="btn btn-alt" ng-confirm-click="Click to confirm deletion." ng-click="remove(x);" >Delete</button>
          </td>
        </tr>
      </table>
    </div>
</section>
