<div class="container text-right tb-padding">
  <form role="form" action="/registrants" method="get">
    <button class="nav-btn" type="submit" value="Send">Back</button>
  </form>
</div>
<div class="jumbotron">
  <div class="container">
    <div class="row" ng-controller="RegistrantsController" ng-init="findOne()">
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <img id="loader" ng-show="loading" src="/../../img/484.gif">
        <!-- Displays registrant information -->
        <div ng-show="registrant">
          <h2>User Email: {{ registrant.email }}</h2>
          <p>User Affiliation: {{ registrant.affiliation }}</p>
        <div class="row">
          <div class="col-md-1">
            <a class="btn btn-primary btn-lg" ui-sref="registrants.edit({ registrantId: registrant._id })">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </div>
          <!-- Button to remove registrant -->
          <div class="col-md-1">
            <a class="btn btn-danger btn-lg" ng-click="remove(registrant)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
