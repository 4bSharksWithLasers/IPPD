<section ng-controller="TeamController">
  <div class="page-header">
    <h1>Add Team</h1>
  </div>
  <div id="alert" class = "alert alert-success" ng-show="showTeamAdded">
    <button class="close" data-hide="alert" aria-label="close" ng-click="showTeamAdded=!showTeamAdded">&times;</button>
    <strong>Team successfully added!</strong>
  </div>
  <div class="col-md-12">
    <form name="teamForm" class="form-horizontal" ng-submit="create(teamForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Team Name</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Team Name" required>
          <div ng-messages="teamForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Team name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="code">Team Code</label>
          <input name="code" type="text" ng-model="code" id="code" class="form-control" placeholder="Team Code" required>
          <div ng-messages="teamForm.code.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Team Code is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
