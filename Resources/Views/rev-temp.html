<!DOCTYPE html>

<html ng-app="review">

<!--  --------------------------------------------------------------------------

---------------------------------------------------------------------------  -->

	<head>

		<!-- The following set of tags must be first                             -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- END SET                                                             -->

		<!-- Additional meta information                                         -->
		<meta name="description" content="IPPD PROJECT">
		<meta name="author" content="Amy Devries">
		<meta name="author" content="Steven Williams">
		<meta name="author" content="Zach Martinez">
		<meta name="author" content="Justin Pons">
		<meta name="author" content="Phillip Smith">

		<title>IPPD Design Review Feedback</title>

		<!-- Bootstrap         -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<!-- Document Specific -->
		<link href="../Assets/Styles/index.css" type="text/css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body ng-controller="ReviewController">

		<div class="jumbotron">
			<div class="container text-center">
				<article>
					<img src="../Assets/Images/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo">
				</article>
				<article>
					<p><em>Design Review Feedback</em></p>
				</article>
			</div>
		</div>

		<div class="container text-center border" ng-repeat="item in session">
			<h3>{{ item.team }}: {{ item.type }}</h3>
		</div>

		<div class="container t-padding">
			<h3>Rubric</h3>
			<div class="panel panel-default" ng-repeat="item in t track by $index">
				<a href="" class="a-spc">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-5" ng-click="showDescription=!showDescription">
								{{ item.subject }}
							</div>
							<div class="col-xs-7">
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{ item.colorFive }}" ng-click="changeFive($index)" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{ item.colorFour }}" ng-click="changeFour($index)" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{ item.colorThree }}" ng-click="changeThree($index)" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{ item.colorTwo }}" ng-click="changeTwo($index)" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{ item.colorOne }}" ng-click="changeOne($index)" aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</a>
				<div ng-show="showDescription">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-7">
								<em>{{ item.five }}</em>
							</div>
							<div class="col-xs-5">
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-7">
								<em>{{ item.three }}</em>
							</div>
							<div class="col-xs-5">
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-7">
								<em>{{ item.one }}</em>
							</div>
							<div class="col-xs-5">
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container form-group t-padding">
			<h3>Issues Identified</h3>
			<textarea class="form-control" rows="5"></textarea>
		</div>

		<div class="container form-group t-padding">
			<div class="row">
				<div class="col-xs-10">
					<h3>Recommendations</h3>
				</div>
				<div class="col-xs-2 text-center">
					<h3>Urgent?</h3>
				</div>
			</div>
			<div class="row" ng-repeat="item in recommendations track by $index">
				<div class="col-xs-8">
					{{ item.text }}
				</div>
					<a class="a-spc" href="" ng-click="rmvRecommendation()" ng-model-instant>
						<div class="col-xs-2 text-center">
							<span class="glyphicon glyphicon-minus" aria-hidden="true" ng-show="showMinus"></span>
						</div>
					</a>
				<div class="col-xs-2 text-center" ng-show="showUrgent">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" ng-show="showUrgent"></span>
				</div>
			</div>
			<div class="row">
				<form>
					<div class="col-xs-8">
						<textarea class="form-control" rows="1" ng-model="recommendationText"></textarea>
					</div>
					<a class="a-spc" href="" ng-click="addRecommendation()" ng-model-instant>
						<div class="col-xs-2 text-center">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</div>
					</a>
					<a class="a-spc" href="">
						<div class="col-xs-2 text-center" ng-click="showChecked=!showChecked">
							<span class="glyphicon glyphicon-unchecked" aria-hidden="true" ng-show="!showChecked"></span>
							<span class="glyphicon glyphicon-check" aria-hidden="true" ng-show="showChecked"></span>
						</div>
					</a>
				</form>
			</div>
		</div>

		<div class="container text-center fixed-bottom">
			<article>
				Copyright &copy 2016 4bSharksWithLasers
			</article>
		</div>

    <!-- Scripts included at the bottom so the page will load faster         -->

    <!-- Angular           -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
		<!-- Bootstrap         -->
		<script src="" type="text/javascript"></script>
		<!-- Document Specific -->
    <script src="../Assets/Controllers/rev-controller.js" type="text/javascript"></script>
	</body>

<!--  --------------------------------------------------------------------------

																					 Copyright 2016 4BSharksWithLasers    

---------------------------------------------------------------------------  -->

</html>
