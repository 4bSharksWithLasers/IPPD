	<head>

		<!-- The following set of tags must be first                             -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- END SET                                                             -->

		<!-- Additional meta information                                         -->
		<meta name="description" content="IPPD PROJECT">
		<meta name="author" content="Amy Devries">
		<meta name="author" content="Steven Williams">
		<meta name="author" content="Zach Martinez">
		<meta name="author" content="Justin Pons">
		<meta name="author" content="Phillip Smith">

		<title>IPPD Design Review Feedback</title>

		<!-- Bootstrap         -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<!-- Document Specific -->
		<link href="../Styles/index.css" type="text/css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<div class="jumbotron">
			<div class="container text-center">
				<article>
					<img src="../Assets/Images/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo">
				</article>
				<article>
					<p><em>Design Review Feedback</em></p>
				</article>
			</div>
		</div>

		<div class="container text-center t-padding" ng-controller="ReviewController">
			<div class="panel panel-default" ng-repeat="item in rubric">
				<a href="">
					<div class="panel-heading" ng-click="show=!show">
						<div>
							<span>{{ item.subject }}</span>
							<span>
								<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
							</span>
						</div>
					</div>
				</a>
				<div class="text-left" ng-show="show">
					<div class="panel-body">
						{{ item.star5 }}
					</div>
					<div class="panel-body">
						{{ item.star3 }}
					</div>
					<div class="panel-body">
						{{ item.star1 }}
					</div>
				</div>
			</div>
		</div>

		<div class="container form-group t-padding">
			<h3>Issues Identified</h3>
			<textarea class="form-control" rows="5"></textarea>
		</div>

		<div class="container form-group t-padding">
			<div class="row">
				<div class="col-xs-16 col-sm-10 col-md-10">
					<h3>Recommendations</h3>
				</div>
				<div class="col-md-2 text-right">
					<h3>Urgent?</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-16 col-sm-10 col-md-10">
					<textarea class="form-control" rows="1"></textarea>
				</div>
				<div class="col-xs-1 col-sm-1 col-md-1 text-center">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</div>
				<div class="col-xs-1 col-sm-1 col-md-1 text-center">
					<input type="checkbox"></input>
				</div>
			</div>
		</div>

		<div class="container text-center fixed-bottom">
			<article>
				Copyright &copy 2016 4bSharksWithLasers
			</article>
		</div>

    <!-- Scripts included at the bottom so the page will load faster         -->

    <!-- Angular           -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
		<!-- Bootstrap         -->
		<script src="" type="text/javascript"></script>
		<!-- Document Specific -->
    <script src="../Assets/Controllers/review-controller.js" type="text/javascript"></script>
	</body>

<!--  --------------------------------------------------------------------------

																					 Copyright 2016 4BSharksWithLasers    

---------------------------------------------------------------------------  -->

</html>
