<section>

  <header>
  	<div class="jumbotron">
  		<div class="container text-center">
  			<img src="modules/core/client/img/brand/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo">
  			<p><em>Registration</em></p>
  		</div>
  	</div>
  </header>

  <main ng-controller="RegistrantsController">
    <div class="container">
      <form name="registrantForm" class="form-horizontal" ng-submit="create(registrantForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
  				  <h3> E-mail </h3>
            <input name="email" type="text" ng-model="email" id="email" class="form-control input-lg" placeholder="Email" required>
            <div ng-messages="registrantForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required">E-mail required</p>
            </div>
          </div>

          <div class="form-group" show-errors>
    				<h3> Affiliation </h3>
            <select name="affiliation" ng-options="a.theAffiliation for a in affiliationDropdowns | orderBy: 'theAffiliation'" ng-model="affiliation" id="affiliation" class="form-control input-lg" required></select>
            <div ng-messages="registrantForm.affiliation.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Affiliation required</p>
            </div>
          </div>


          <div class="form-group" ng-show="affiliation.teamAssociated===true"  show-errors>
            <h3>Team Name</h3>
            <select name="teamName" ng-options="team.name for team in teamDropdowns | orderBy: 'name'" ng-model="teamName"id="teamName" class="form-control input-lg" placeholder="Team Name" ng-required='affiliation.teamAssociated===true'></select>
            <div ng-messages="registrantForm.teamName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Team Name required</p>
            </div>
          </div>

          <div class="form-group" ng-show="affiliation.codeAssociated===true" show-errors>
            <h3>Team Code</h3>
            <input name="teamCode" type="text" ng-model="teamCode" id="teamCode" class="form-control input-lg" placeholder="Team Code" ng-required='affiliation.codeAssociated===true'>
            <div ng-messages="registrantForm.teamCode.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Team Code is required.</p>
            </div>
          </div>

          <div class="form-group t-padding">
            <input type="submit" class="btn btn-default btn-lg">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>

        </fieldset>
      </form>
    </div>
  </main>

  <footer>
  	<div class="container text-center">
  		Copyright &copy 2016 4bSharksWithLasers
  	</div>
  </footer>
</section>
