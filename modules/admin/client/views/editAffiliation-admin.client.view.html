<header>
  <div class="container text-right tb-padding">
    <form role="form" action="/affiliations" method="get">
      <button class="nav-btn" type="submit" value="Send">Back</button>
    </form>
  </div>
  <div class="jumbotron">
    <div class="container text-center">
      <img src="modules/core/client/img/brand/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo"></img>
      <p><em>Edit Affiliation</em></p>
    </div>
  </div>
</header>

<main ng-controller="AffiliationController" ng-init="findOne()">
  <form name="teamForm" class="form-horizontal" ng-submit="update(affiliationForm.$valid)">
    <fieldset>
      <div class="container t-padding">
        <div class="form-group" show-errors>
          <h3>Affiliation</h3>
          <input name="affiliation" type="text" ng-model="affiliation.theAffiliation" id="affiliation" class="form-control input-lg" placeholder="{{affiliation}}" required></input>
          <div ng-messages="affiliationForm.theAffiliation.$error" role="alert">
            <p class="error-text text-danger" ng-message="required">Affiliation is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="row">
            <div class="col-md-3">
              <h3>Has Team?</h3>
            </div>
            <div class="col-md-1">
              <input name="teamAssociated" type="checkbox" ng-model="affiliation.teamAssociated" id="teamAssociated" class="form-control input-lg"></input>
              <div ng-messages="affiliationForm.teamAssociated.$error" role="alert">
                <!--<p class="error-text text-danger" ng-message="required">Team Code is required.</p>-->
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="row">
            <div class="col-md-3">
              <h3>Has Team Code?</h3>
            </div>
            <div class="col-md-1">
              <input name="codeAssociated" type="checkbox" ng-model="affiliation.codeAssociated" id="codeAssociated" class="form-control input-lg"></input>
              <div ng-messages="affiliationForm.codeAssociated.$error" role="alert">
                <!--<p class="error-text text-danger" ng-message="required">Team Code is required.</p>-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container t-padding">
        <div class="form-group">
          <input type="submit" class="btn btn-default btn-lg">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div>
    </fieldset>
  </form>
</main>
