<section ng-controller="AffiliationController">
  <div class="page-header">
    <h1>Add Affiliation</h1>
  </div>
  <div class="col-md-12">
    <form name="affiliationForm" class="form-horizontal" ng-submit="create(affiliationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="affiliation">Affiliation Name</label>
          <input name="affiliation" type="text" ng-model="affiliation" id="affiliation" class="form-control" placeholder="Affiliation" required>
          <div ng-messages="affiliationForm.affiliation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Affiliation is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="codeAssociated">Is a team code associated with this affiliation?</label>
          <input name="codeAssociated" type="checkbox" ng-model="codeAssociated" id="codeAssociated" class="form-control" ng-true-value="'Yes'" ng-false-value="'No'">
          <div ng-messages="affiliationForm.codeAssociated.$error" role="alert">
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="teamAssociated">Is a team associated with this affiliation?</label>
          <input name="teamAssociated" type="checkbox" ng-model="teamAssociated" id="teamAssociated" class="form-control" ng-true-value="'Yes'" ng-false-value="'No'">
          <div ng-messages="affiliationForm.teamAssociated.$error" role="alert">
          </div>
        </div>
        
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
