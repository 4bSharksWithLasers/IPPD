<div class="container text-right tb-padding">
  <form role="form" action="/completedRatings" method="get">
    <button class="nav-btn" type="submit" value="Send">Back</button>
  </form>
</div>
<div class="jumbotron">
  <div class="container">
    <div class="row" ng-controller="CompletedRatingController" ng-init="findOne()">
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
      <img id="loader" ng-show="loading" src="/../../img/484.gif">
      <!-- Displays rubric item information -->
      <div ng-show="completedRatings">
        <h2>Team Name: {{ completedRatings.team }}</h2>
        <p>Presentation Type: {{ completedRatings.presentationType }}</p>
        <p>Email: {{ x.email }}</p>
        <div ng-repeat="x in completedRatings.recommendedActions">
          <p>Recommendation: {{ x.recommendation }}</p>
          <p>Urgency: {{ x.urgency }}</p>
        </div>
        <div ng-repeat="x in completedRatings.ratedItem">
          <p>rubricItem: {{ x.rubricItem }}</p>
          <p>rating: {{ x.rating }}</p>
        </div>
        <div class="row">
          <!-- Edit rubric item information-->
          <div class="col-md-1">
            <a class="btn btn-primary btn-lg" ui-sref="completedRatings.edit({ completedRatingsId: completedRatings._id })">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </div>
          <!-- Remove rubric item -->
          <div class="col-md-1">
            <a class="btn btn-danger btn-lg" ng-click="remove(completedRatings);">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
