<section ng-controller="AffiliationController">
  <div class="page-header">
    <h1>Add Affiliation</h1>
  </div>
  <div class="col-md-12">
    <form name="affiliationForm" class="form-horizontal" ng-submit="create(affiliationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="affiliation">Affiliation Name</label>
          <input name="affiliation" type="text" ng-model="affiliation" id="affiliation" class="form-control" placeholder="Affiliation" required>
          <div ng-messages="affiliationForm.affiliation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Affiliation is required.</p>
          </div>
        </div>
        
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
