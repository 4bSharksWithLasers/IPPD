<div class="row" ng-controller="AffiliationController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Edit an Affiliation</h3>
      <form name="affiliationForm" class="form-horizontal" ng-submit="update(affiliationForm.$valid)">
        <fieldset>
        <div class="form-group" show-errors>
          <label for="affiliation">Affiliation</label>
          <input name="affiliation" type="text" ng-model="affiliation.theAffiliation" id="affiliation" class="form-control" placeholder="{{affiliation}}" required>
          <div ng-messages="affiliationForm.theAffiliation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Affiliation is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="codeAssociated">Team Code Associated?</label>
          <input name="codeAssociated" type="checkbox" ng-model="affiliation.codeAssociated" id="codeAssociated" class="form-control">
          <div ng-messages="affiliationForm.codeAssociated.$error" role="alert">
          </div>
        </div>
              
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
