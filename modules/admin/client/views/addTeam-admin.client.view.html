<header>
  <div class="container text-right tb-padding">
    <form role="form" action="/teams" method="get">
      <button class="nav-btn" type="submit" value="Send">Back</button>
    </form>
  </div>
  <div class="jumbotron">
    <div class="container text-center">
      <img src="modules/core/client/img/brand/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo"></img>
      <p><em>Add Team</em></p>
    </div>
  </div>
</header>

<main ng-controller="TeamController">
  <!-- Success Message -->
  <div id="alert" class = "alert alert-success" ng-show="showTeamAdded">
    <button class="close" data-hide="alert" aria-label="close" ng-click="showTeamAdded=!showTeamAdded">&times;</button>
    <h4><strong>Team successfully added!</strong></h4>
  </div>
  <!-- End Message -->
  <form name="teamForm" class="form-horizontal" ng-submit="create(teamForm.$valid)">
    <fieldset>
      <div class="container t-padding">
        <div class="form-group" show-errors>
          <h3>Team Name</h3>
          <input name="name" type="text" ng-model="name" id="name" class="form-control input-lg" placeholder="Team Name" required>
          <div ng-messages="teamForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Team name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <h3>Team Code</h3>
          <input name="code" type="text" ng-model="code" id="code" class="form-control input-lg" placeholder="Team Code" required>
          <div ng-messages="teamForm.code.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Team code is required.</p>
          </div>
        </div>
      </div>

      <div class="container t-padding">
        <div class="form-group">
          <input type="submit" class="btn btn-default btn-lg">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div>
    </fieldset>
  </form>
</main>
