<div class="row" ng-controller="RegistrantsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Edit a User</h3>
      <form name="registrantForm" class="form-horizontal" ng-submit="update(registrantForm.$valid)">
        <fieldset>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input name="email" type="text" ng-model="registrant.email" id="email" class="form-control" placeholder="{{email}}" required>
          <div ng-messages="registrantForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Registrant email is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="affiliation">Affiliation</label>
          <select name="affiliation" ng-options="a.theAffiliation as a.theAffiliation for a in affiliationDropdowns | orderBy: 'theAffiliation'" ng-model="registrant.affiliation" id="affiliation" class="btn btn-default dropdown-toggle form-control"required>
            <option></option>
          </select>
          <div ng-messages="registrantForm.affiliation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Registrant affiliation is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="teamName">Team Name</label>
          <select name="teamName" ng-options="team.name as team.name for team in teamDropdowns | orderBy: 'name'" pre-selected="registrant.teamName" ng-model="registrant.teamName" id="teamName" class="btn btn-default dropdown-toggle form-control" placeholder="Team Name" required></select>
          <div ng-messages="registrantForm.teamName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Registrant team name is required.</p>
          </div>
        </div>
         
      
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>

      </form>
    </div>
  </div>
</div>
