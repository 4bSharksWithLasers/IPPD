<!DOCTYPE html>

<html ng-app="review">

<!--  --------------------------------------------------------------------------

---------------------------------------------------------------------------  -->

	<head>

		<!-- The following set of tags must be first                             -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- END SET                                                             -->

		<!-- Additional meta information                                         -->
		<meta name="description" content="IPPD PROJECT">
		<meta name="author" content="Amy Devries">
		<meta name="author" content="Steven Williams">
		<meta name="author" content="Zach Martinez">
		<meta name="author" content="Justin Pons">
		<meta name="author" content="Phillip Smith">

		<title>IPPD Design Review Feedback</title>

		<!-- Bootstrap         -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<!-- Document Specific -->
		<link href="../Styles/index.css" type="text/css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body ng-controller="ReviewController">

		<div class="jumbotron">
			<div class="container text-center">
				<article>
					<img src="../Assets/Images/IPPD_COLOR.png" class="logo" height="100px" width="300px" alt="IPPD Logo">
				</article>
				<article>
					<p><em>Design Review Feedback</em></p>
				</article>
			</div>
		</div>

		<div class="container text-center border" ng-repeat="item in session">
			<h3>{{ item.team }}: {{ item.type }}</h3>
		</div>

		<div class="container t-padding">
			<h3>Rubric</h3>
			<div class="panel panel-default" ng-repeat="item in rubric">
				<a href="" class="a-spc">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-5" ng-click="show=!show">
								{{ item.subject }}
							</div>
							<div class="col-xs-7">
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{colorFive}}" ng-click="changeFive()" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{colorFour}}" ng-click="changeFour()" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{colorThree}}" ng-click="changeThree()" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{colorTwo}}" ng-click="changeTwo()" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star rating pull-right" style="color: {{colorOne}}" ng-click="changeOne()" aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</a>
				<div ng-show="show">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-7">
								<em>{{ item.star5 }}</em>
							</div>
							<div class="col-xs-5">
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-7">
								<em>{{ item.star3 }}</em>
							</div>
							<div class="col-xs-5">
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-7">
								<em>{{ item.star1 }}</em>
							</div>
							<div class="col-xs-5">
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty pull-right" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container form-group t-padding">
			<h3>Issues Identified</h3>
			<textarea class="form-control" rows="5"></textarea>
		</div>

		<div class="container form-group t-padding">
			<div class="row">
				<div class="col-xs-10">
					<h3>Recommendations</h3>
				</div>
				<div class="col-xs-2 text-right">
					<h3>Urgent?</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<textarea class="form-control" rows="1"></textarea>
				</div>
				<div class="col-xs-1 text-center">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</div>
				<div class="col-xs-1 text-center">
					<input type="checkbox"></input>
				</div>
			</div>
		</div>

		<div class="container text-center fixed-bottom">
			<article>
				Copyright &copy 2016 4bSharksWithLasers
			</article>
		</div>

    <!-- Scripts included at the bottom so the page will load faster         -->

    <!-- Angular           -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
		<!-- Bootstrap         -->
		<script src="" type="text/javascript"></script>
		<!-- Document Specific -->
    <script src="../Assets/Controllers/review-controller.js" type="text/javascript"></script>
	</body>

<!--  --------------------------------------------------------------------------

																					 Copyright 2016 4BSharksWithLasers    

---------------------------------------------------------------------------  -->

</html>
